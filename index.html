<!DOCTYPE html>
<html>
<head>
  <title>For Nikki üíó</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ff4d88;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      width: 90%;
    }

    button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      background: none;
      border: none;
      cursor: pointer;
    }

    video {
      display: none;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Hello Nikki üíó<br>I have something for you</h1>
<button onclick="playVideo()">‚ù§Ô∏è</button>

<video id="myVideo">
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  function playVideo() {
    var video = document.getElementById("myVideo");
    video.style.display = "block";
    video.requestFullscreen();
    video.play();
  }

  // Create floating hearts
  setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 5000);
  }, 300);
</script>

</body>
</html>
